name: CI

on:
  push:
    branches:
      - main
      - 9-GitHub-Actions-CI
  pull_request:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
    - name: Install dependencies
      run: bundle install
    - name: Run linter
      run: bundle exec standardrb